<div class="sign-in-state" layout="column">
    <md-button class="md-raised md-primary" ng-click="$ctrl.selectOwn()">
      <span layout="row" layout-align="start center">
          <span style="width:12px;"></span>
        <md-icon>person</md-icon>
        <span flex style="margin:0 20px; text-align: start; font-weight: normal; text-transform: none;">
            Sign in with your &lt;CUSTOM&gt; account
        </span>
      </span>
    </md-button>
    <md-button ng-click="$ctrl.selectExternal('google')" class="md-raised">
      <span layout="row" layout-align="start center">
          <span style="width:15px;"></span>
        <img src="../../../images/Google_-G-_Logo.svg" width="18" height="18">
        <span flex style="margin:0 24px; text-align: start; font-weight: normal; text-transform: none;">
        {{'AUTHENTICATE_REQUEST_PREFIX' | translate}}
{{'GOOGLE' | translate}}
        </span>
      </span>
    </md-button>
    <md-button ng-disabled="true" class="md-raised">
      <span layout="row" layout-align="start center">
          <span style="width:14px;"></span>
        <img src="../../../images/Facebook_-F-_Logo.svg" width="18" height="18">
        <span flex style="margin:0 24px; text-align: start; font-weight: normal; text-transform: none;">
            {{'AUTHENTICATE_REQUEST_PREFIX' | translate}}
{{'FACEBOOK' | translate}}
</span>
      <small class="md-caption">({{'NOT_SUPPORTED' | translate}})</small>
      </span>
    </md-button>
</div>
